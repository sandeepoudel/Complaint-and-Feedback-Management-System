{% extends "base.html" %}
{% block title %}Submit a Complaint{% endblock %}

{% block content %}
<div class="row justify-content-center">

  <div class="col-md-8">
    <div class="card shadow-sm p-4">

      <h2 class="fw-bold mb-3">Submit a Complaint</h2>

      <form method="post">
        {% csrf_token %}

        <div class="form-group mb-3">
          <label for="id_subject" class="form-label">Subject</label>
          {{ form.subject|add_class:"form-control" }}
        </div>

        <div class="form-group mb-3">
          <label for="id_message" class="form-label">Message</label>
          {{ form.message|add_class:"form-control" }}
        </div>

        <div class="form-group mb-3">
          <label for="id_email" class="form-label">Email (Optional)</label>
          {{ form.email|add_class:"form-control" }}
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">Submit Complaint</button>
        </div>
      </form>

    </div>
  </div>

</div>
{% endblock %}
